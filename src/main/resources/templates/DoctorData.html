<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    </head>
    <body>
    <div th:replace="fragments/commonui :: navbar"></div>
        <div class="container-fluid">
            <div class="card">
                <div class="card-header bg-primary">
                    <h1 class="text-center text-white"><strong>Doctors Data</strong></h1>
                </div>
                <div class="card-body bg-success">
                    <table class="table table-hover table-bordered">
                        <tr class="text-center text-white">
                            <th>Doctor Name</th>
                            <th>Email Id</th>
                            <th>Specialization</th>
                            <th>Address</th>
                            <th>Mobile No</th>
                            <th>Gender</th>
                            <th>Note</th>
                            <th>Photo</th>
                            <th colspan="2">Operations</th>
                        </tr>
                        <tr class="text-center text-white" th:each="doctor:${doctors}">
                            <td th:text="${doctor.docName}"></td>
                            <td th:text="${doctor.docEmailId}"></td>
                            <td th:text="${doctor.docSpecialization.specName}"></td>
                            <td th:text="${doctor.docAddress}"></td>
                            <td th:text="${doctor.docMobileNo}"></td>
                            <td th:text="${doctor.docGender}"></td>
                            <td th:text="${doctor.docNote}"></td>
                            <td>
                                <img th:src="${doctor.docPhotoLoc}"  width="70" height="70" alt="Doctors Image">
                            </td>
                            <td>
                                <a th:href="@{/doctor/editPage(id=${doctor.id})}" class="btn btn-danger">Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                
                            </td>
                            <td>
                                <a th:href="@{/doctor/delete(id=${doctor.id})}" class="btn btn-danger" onclick="return confirm('Are You Sure You Want To Delete?')">Delete <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer bg-info" th:if="${message!=null}">
                	<h3 th:text="${message}" class="text-white"></h3>
                </div>
            </div>
        </div>
        <br>
        <h3><a th:href="@{/doctor/excelReport}">Get Excel Report <i class="fa fa-file-excel-o" aria-hidden="true"></i></a></h3>
    </body>
    </html>
