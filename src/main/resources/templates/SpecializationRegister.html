<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <style>
      .row {
        padding-bottom: 10px;
      }
     /* .errorClass{
     	border: 2px solid red;
     } */
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-header bg-primary">
          <h1 class="text-center text-white">
            <strong>Specialization Register Page</strong>
          </h1>
        </div>
        <div class="card-body">
          <form id="specForm" th:action="@{/specialization/save}" method="post">
            <div class="row">
              <div class="col-3">
                <h3>
                  <strong
                    ><label for="specCode"
                      >Specialization Code ::</label
                    ></strong
                  >
                </h3>
              </div>
              <div class="col-5">
                <input
                  type="text"
                  name="specCode"
                  id="specCode"
                  class="form-control form-control-lg"
                  placeholder="Enter Specialization Code"
                />
              </div>
              <div class="col-4">
                <span id="specCodeError"></span>
              </div>
            </div>
            <!-- row 1 end -->
            <div class="row">
              <div class="col-3">
                <h3>
                  <strong
                    ><label for="specName"
                      >Specialization Name ::</label
                    ></strong
                  >
                </h3>
              </div>
              <div class="col-5">
                <input
                  type="text"
                  name="specName"
                  id="specName"
                  class="form-control form-control-lg"
                  placeholder="Enter Specialization Name"
                />
              </div>
              <div class="col-4">
                <span id="specNameError"></span>
              </div>
            </div>
            <!-- row 2 end -->
            <div class="row">
              <div class="col-3">
                <h3>
                  <strong
                    ><label for="specNote"
                      >Specialization Note ::</label
                    ></strong
                  >
                </h3>
              </div>
              <div class="col-5">
                <textarea
                  name="specNote"
                  id="specNote"
                  class="form-control form-control-lg"
                  placeholder="Enter Some Note"
                ></textarea>
              </div>
              <div class="col-4">
                <span id="specNoteError"></span>
              </div>
            </div>
            <!-- row 3 end -->
            <div class="row">
              <div class="col-3"></div>
              <div class="col-9">
                <div class="row">
                  <div class="col-2">
                    <button type="submit" class="btn btn-success">
                      Register <i class="fa fa-sign-in" aria-hidden="true"></i>
                    </button>
                  </div>
                  <div class="col-10">
                    <button type="reset" class="btn btn-danger">
                      Reset <i class="fa fa-refresh" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer bg-info" th:if="${registrationConfirmation!=null}" >
        	<h5 class="text-white" th:text="${registrationConfirmation}"></h5>
        </div>
      </div>
    </div>
    <script th:src="@{/js/spec_validate.js}"></script>
  </body>
</html>
