<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-primary">
                <h1 class="text-white text-center"><strong>Appointment Data Page</strong></h1>
            </div>
            <div class="card-body bg-success">
                <table class="table table-hover table-bordered">
                    <tr class="bg-secondary text-white text-center">
                        <th>Doctor</th>
                        <th>Appointment Date</th>
                        <th>No Of Slots</th>
                        <th>Appointment Details</th>
                        <th>Consultation Fee</th>
                        <th colspan="2">Operations</th>
                    </tr>
                    <tr th:each="appointment:${appointments}" class="bg-success text-white text-center">
                        <td th:text="${appointment.appointmentWithdoctor.docName}"></td>
                        <td th:text="${appointment.appointmentDate}"></td>
                        <td th:text="${appointment.noOfSlots}"></td>
                        <td th:text="${appointment.appointmentDetails}"></td>
                        <td th:text="${appointment.consultationFee}"></td>
                        <td>
                            <a th:href="@{/appointment/editPage(id=${appointment.id})}" class="btn btn-danger">EDIT <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i></a>
                        </td>
                        <td>
                            <a th:href="@{/appointment/delete(id=${appointment.id})}" onclick="return confirm('Are You Sure You Want To Delete?')" class="btn btn-danger">DELETE  <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card-footer bg-info" th:if="${message!=null}">
            	<h3 class="text-white" th:text="${message}"></h3>
            </div>
        </div>
      </div>
      <h2 class="text-info"><a th:href="@{/appointment/excelReport}">Get Excel Report <i class="fa fa-file-excel-o fa-2x" aria-hidden="true"></i></a></h2>
  </body>
</html>
