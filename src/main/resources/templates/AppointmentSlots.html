<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
     
</head>
<body>
	<div th:replace="fragments/commonui :: navbar"></div>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-primary">
                <h1 class="text-white text-center"><strong>Appointment Slots Page</strong></h1>
            </div>
            <br>
            <div class="card-body">
                <h3 th:text="${message}" class="bg-danger text-center text-white py-2"><strong></strong></h3>
                <table class="table table-hover table-bordered">
                    <tr class="bg-secondary text-white text-center">
                        <th><h5><strong>Serial No.</strong></h5></th>
                        <th><h5><strong>Appointment Date</strong></h5></th>
                        <th><h5><strong>No Of Slots Available</strong></h5></th>
                        <th><h5><strong>Consultation Fee</strong></h5></th>
                        <th><h5><strong>Operation</strong></h5></th>
                    </tr>
                    <tr th:each="app,i:${appForDoctor}" class="bg-success text-white text-center">
                        <td><h5><strong>[[${i.count}]]</strong></h5></td>
                        <td><h5><strong>[[${app[0]}]]</strong></h5></td>
                        <td><h5><strong>[[${app[1]}]]</strong></h5></td>
                        <td><h5><strong>[[${app[2]}]]</strong></h5></td>
                        <td>
                            <a th:href="@{/slot/book(id=${app[3]})}" class="btn btn-danger py-2"><strong style="font-size: 20px">Book Slot&nbsp;&nbsp;<i class="fa fa-hand-o-right fa-2x" aria-hidden="true"></i></strong></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
