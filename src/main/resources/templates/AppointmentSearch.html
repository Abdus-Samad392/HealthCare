<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
     <style>
         #btn1{
             display: flex;
         }
     </style>
</head>

<body>
<div th:replace="fragments/commonui :: navbar"></div>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-primary">
                <h1 class="text-center text-white">
                    <strong>Appointment Search Page</strong>
                </h1>
            </div>
            <div class="card-body">
                <form th:action="@{/appointment/view}">
                    <div class="row">
                        <div class="col-4">
                            <h3>
                                <strong><label for="specId">Search By Specialization ::</label></strong>
                            </h3>
                        </div>
                        <div class="col-5">
                            <select name="specId" id="specId" class="form-control form-control-lg">
                                <option value="">--SELECT--</option>
                                <option th:each="spec:${specs}" th:text="${spec.value}" th:value="${spec.key}"></option>
                            </select>
                        </div>
                        <div class="col-3">
                            <button type="submit" id="btn1" class="btn btn-success "><h4><strong>Search</strong></h4>&nbsp;<i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </form>
                <br>
                <h2 class="text-white text-center bg-danger py-2" th:text="${message}"><strong></strong></h2>
                <table class="table table-hover table-bordered">
                    <tr class="bg-secondary text-center text-white">
                        <th><h5>Name</h5></th>
                        <th><h5>EmailId</h5></th>
                        <th><h5>Address</h5></th>
                        <th><h5>Mobile No</h5></th>
                        <th><h5>Photo</h5></th>
                        <th><h5>Note</h5></th>
                        <th><h5>Operation</h5></th>
                    </tr>
                    <tr th:each="doctor:${doctors}" class=" text-center text-white bg-success">
                        <td th:text="${doctor.docName}"></td>
                        <td th:text="${doctor.docEmailId}"></td>
                        <td th:text="${doctor.docAddress}"></td>
                        <td th:text="${doctor.docMobileNo}"></td>
                        <td>
                            <img th:src="${doctor.docPhotoLoc}" alt="Doctors Image" width="50" height="70">
                        </td>
                        <td th:text="${doctor.docNote}"></td>
                        <td>
                            <h5><a th:href="@{/appointment/slots(id=${doctor.id})}" class="btn btn-danger"><strong>View Slots <i class="fa fa-eye fa-lg" aria-hidden="true"></i></strong></a></h5>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
