<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <style>
      .row {
        padding-bottom: 10px;
      }
      input[type="radio"] {
        width: 20px;
        height: 20px;
      }
      input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-header bg-primary">
          <h1 class="text-white text-center">
            <strong>Patient Edit Page</strong>
          </h1>
        </div>
        <div class="card-body">
          <form
            th:action="@{/patient/edit}"
            method="POST"
            th:object="${patient}"
          >
          <input type="hidden" th:field="*{id}" id="patientId">
            <div class="row">
              <div class="col-3">
                <h3>
                  <strong
                    ><label for="patientName">Patient Name ::</label></strong
                  >
                </h3>
              </div>
              <div class="col-5">
                <input
                  type="text"
                  th:field="*{patientName}"
                  id="patientName"
                  class="form-control form-control-lg"
                  placeholder="Enter Your Name"
                />
              </div>
              <div class="col-4">
                <span id="patientNameError"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <h3>
                  <strong
                    ><label for="patientEmailId">Email ID ::</label></strong
                  >
                </h3>
              </div>
              <div class="col-5">
                <input
                  type="email"
                  th:field="*{patientEmailId}"
                  id="patientEmailId"
                  class="form-control form-control-lg"
                  placeholder="ex: xyz@gmail.com"
                />
              </div>
              <div class="col-4">
                <span id="patientEmailIdError"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <h3>
                  <strong
                    ><label for="patientGender1"
                      >Patient Gender ::</label
                    ></strong
                  >
                </h3>
              </div>
              <div class="col-5">
                <input
                  type="radio"
                  th:field="*{patientGender}"
                  id="patientGender1"
                  value="Male"
                />
                <b>Male <i class="fa fa-male fa-2x" aria-hidden="true"></i></b
                >&nbsp;&nbsp;
                <input
                  type="radio"
                  th:field="*{patientGender}"
                  id="patientGender2"
                  value="Female"
                />
                <b
                  >Female <i class="fa fa-female fa-2x" aria-hidden="true"></i
                ></b>
              </div>
              <div class="col-4">
                <span id="patientGenderError"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <h3>
                  <strong
                    ><label for="patientMobileNo">Mobile No ::</label></strong
                  >
                </h3>
              </div>
              <div class="col-5">
                <input
                  type="number"
                  th:field="*{patientMobileNo}"
                  id="patientMobileNo"
                  class="form-control form-control-lg"
                  placeholder="Enter Mobile No"
                />
              </div>
              <div class="col-4">
                <span id="patientMobileNoError"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <h3>
                  <strong
                    ><label for="patientDOB">Date Of Birth ::</label></strong
                  >
                </h3>
              </div>
              <div class="col-5">
                <input
                  type="date"
                  th:field="*{patientDOB}"
                  id="patientDOB"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="col-4">
                <span id="patientDOBError"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <h3>
                  <strong
                    ><label for="patientMaritalStatus1"
                      >Marital Status ::</label
                    ></strong
                  >
                </h3>
              </div>
              <div class="col-5">
                <input
                  type="checkbox"
                  th:field="*{patientMaritalStatus}"
                  id="patientMaritalStatus1"
                  value="Married"
                />
                <b>Married</b> &nbsp;&nbsp;
                <input
                  type="checkbox"
                  th:field="*{patientMaritalStatus}"
                  id="patientMaritalStatus2"
                  value="UnMarried"
                />
                <b>UnMarried</b> &nbsp;&nbsp;
                <input
                  type="checkbox"
                  th:field="*{patientMaritalStatus}"
                  id="patientMaritalStatus3"
                  value="Divorced"
                />
                <b>Divorced</b> &nbsp;&nbsp;
                <input
                  type="checkbox"
                  th:field="*{patientMaritalStatus}"
                  id="patientMaritalStatus4"
                  value="Separated"
                />
                <b>Separated</b>
              </div>
              <div class="col-4">
                <span id="patientMaritalStatusError"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <h3>
                  <strong
                    ><label for="patientPresentAddress"
                      >Present Address ::</label
                    ></strong
                  >
                </h3>
              </div>
              <div class="col-5">
                <textarea
                  th:field="*{patientPresentAddress}"
                  id="patientPresentAddress"
                  class="form-control form-control-lg"
                  placeholder="Enter Your Present Address"
                ></textarea>
              </div>
              <div class="col-4">
                <span id="patientPresentAddressError"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <h3>
                  <strong
                    ><label for="patientPermanentAddress"
                      >Permanent Address ::</label
                    ></strong
                  >
                </h3>
              </div>
              <div class="col-5">
                <textarea
                  th:field="*{patientPermanentAddress}"
                  id="patientPermanentAddress"
                  class="form-control form-control-lg"
                  placeholder="Enter Your Permanent Address"
                ></textarea>
              </div>
              <div class="col-4">
                <span id="patientPermanentAddressError"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <h3>
                  <strong
                    ><label for="patientPastMedicalHistory1"
                      >Past Medical History ::</label
                    ></strong
                  >
                </h3>
              </div>
              <div class="col-5">
                <input
                  type="checkbox"
                  th:field="*{patientPastMedicalHistory}"
                  id="patientPastMedicalHistory1"
                  value="Anemia"
                />
                <b>Anemia</b>&nbsp;
                <input
                  type="checkbox"
                  th:field="*{patientPastMedicalHistory}"
                  id="patientPastMedicalHistory2"
                  value="Asthma"
                />
                <b>Asthma</b>&nbsp;
                <input
                  type="checkbox"
                  th:field="*{patientPastMedicalHistory}"
                  id="patientPastMedicalHistory3"
                  value="Diabetes"
                />
                <b>Diabetes</b>&nbsp;
                <input
                  type="checkbox"
                  th:field="*{patientPastMedicalHistory}"
                  id="patientPastMedicalHistory4"
                  value="Cancer"
                />
                <b>Cancer</b>&nbsp;
                <input
                  type="checkbox"
                  th:field="*{patientPastMedicalHistory}"
                  id="patientPastMedicalHistory5"
                  value="Ulcer"
                />
                <b>Ulcer</b>&nbsp;
                <input
                  type="checkbox"
                  th:field="*{patientPastMedicalHistory}"
                  id="patientPastMedicalHistory6"
                  value="Asthma"
                />
                <b>Asthma</b><br />
                <input type="checkbox" name="other" id="other" /> <b>Other</b>
                <input
                  type="text"
                  th:field="*{patientPastMedicalHistory}"
                  id="patientPastMedicalHistory7"
                  class="form-control"
                  placeholder="Mention Other History"
                />
              </div>
              <div class="col-4">
                <span id="patientPastMedicalHistoryError"></span>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-3"></div>
              <div class="col-9">
                <div class="row">
                  <div class="col-2">
                    <button type="submit" class="btn btn-success">
                      Register
                      <i class="fa fa-sign-in fa-lg" aria-hidden="true"></i>
                    </button>
                  </div>
                  <div class="col-10">
                    <button type="reset" class="btn btn-danger">
                      Reset
                      <i class="fa fa-refresh fa-lg" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script th:src="@{/js/pat_validate.js}"></script>
  </body>
</html>
