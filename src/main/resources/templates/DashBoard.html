<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <style>
        .row {
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/commonui :: navbar"></div>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-primary">
                <h1 class="text-center text-white"><strong>DashBoard</strong></h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-7">
                        <p class="text-center"><button type="button" class="btn btn-info btn-lg">
                            Appointments <span class="badge badge-light">[[${appointments}]]</span>
                        </button></p>
                    </div>
                    <div class="col-5">
                    <p class="text-center"><button type="button" class="btn btn-info btn-lg">
                            Doctors <span class="badge badge-light">[[${doctors}]]</span>
                        </button></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-7">
                        <p class="text-center"><button type="button" class="btn btn-info btn-lg">
                            Patients <span class="badge badge-light">[[${patients}]]</span>
                        </button></p>
                    </div>
                    <div class="col-5">
                        <p class="text-center"><button type="button" class="btn btn-info btn-lg">
                            Specialization <span class="badge badge-light">[[${specialization}]]</span>
                        </button></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <p align="center"><img th:src="@{/piechart.jpg}" alt="piechart"></p>
                    </div>
                    <div class="col-4">
                        <p align="center"><img th:src="@{/barchart.jpg}" alt="barchart"></p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
