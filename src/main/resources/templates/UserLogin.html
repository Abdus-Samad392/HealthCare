<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        .row{
            padding-bottom: 20px;
        }
        button{
            width: 100%;
        }
        .card{
            margin-top: 100px;
            margin-left: 30px;
            margin-right: 30px;
        }
    </style>
</head>

<body class="bg-info">

    <div class="container">
        <div class="card">
            <div class="card-header bg-primary">
                <h1 class="text-center text-white"><strong>Login Page</strong></h1>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="POST">
                    <div class="row">
                        <div class="col-3">
                            <h3><strong><label for="userName">Enter User Name</label></strong></h3>
                        </div>
                        <div class="col-5">
                            <input type="text" name="username" id="userName" class="form-control form-control-lg" placeholder="Enter User Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h3><strong><label for="password">Enter Password</label></strong></h3>
                        </div>
                        <div class="col-5">
                            <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-success"><h5><strong>Login <i class="fa fa-sign-in fa-lg" aria-hidden="true"></i></strong> </h5></button>
                        </div>
                   </div>
                </form>
                <a th:href="@{/user/forgotPwd}" class="text-dark"><b>Forgot Password</b> <i class="fa fa-key fa-lg" aria-hidden="true"></i></a>
            </div>
            <div class="card-footer" th:if="${param.error!=null or param.success!=null or message!=null}">
            	<div th:if="${param.error}">
            		<h4 class="text-danger"><strong>UserName and Password Not Matched</strong></h4>
            	</div>
            	<div th:if="${param.success}">
            		<h4 class="text-success"><strong>Logout Success</strong></h4>
            	</div>
            	
            		<h4 class="text-success" th:text="${message}"><strong></strong></h4>
            </div>

        </div>
       
    </div>
</body>

</html>
