<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
  <div th:replace="fragments/commonui :: navbar"></div>
    <div class="container-fluid">
      <div class="card">
        <div class="card-header bg-primary">
          <h1 class="text-white text-center">
            <strong>Specialization Data</strong>
          </h1>
        </div>
        <div class="card-body">
          <table class="table table-hover table-bordered">
            <tr class="bg-info text-white text-center">
              <th>
                <h4>Specialization Code</h4>
              </th>
              <th>
                <h4>Specialization Name</h4>
              </th>
              <th>
                <h4>Specialization Note</h4>
              </th>
              <th colspan="2">
                <h4>Operations</h4>
              </th>
            </tr>
            <tr class="bg-success text-center text-white" th:each="spec:${specs}">
                <td th:text="${spec.specCode}">
                </td>
                <td th:text="${spec.specName}">
                </td>
                <td th:text="${spec.specNote}"></td>
                <td>
                    <a th:href="@{/specialization/editPage(id=${spec.id})}" class="btn btn-danger">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                </td>
                <td>
                    <a th:href="@{/specialization/delete(id=${spec.id})}" onclick="return confirm('Are You Sure You Want To Delete?')" class="btn btn-danger">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                </td>
            </tr>
          </table>
        </div>
        <div class="card-footer bg-info" th:if="${message!=null}">
        	<h5 class="text-white" th:text="${message}"></h5>
        </div>
      </div>
    </div>
    <h3 class="text-primary text-center"><a th:href="@{/specialization/excelReport}">Get Excel Report <i class="fa fa-file-excel-o" aria-hidden="true"></i></a></h3>&nbsp;
    <h3 class="text-primary text-center"><a th:href="@{/specialization/pdfReport}">Get PDF Report <i class="fa fa-file-pdf-o" aria-hidden="true"></i></a></h3>
  </body>
</html>
