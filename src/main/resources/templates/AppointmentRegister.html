<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <style>
        .row {
          padding-bottom: 10px;
        }
    </style>
    </head>
    <body>
    <div th:replace="fragments/commonui :: navbar"></div>
        <div class="container-fluid">
            <div class="card">
                <div class="card-header bg-primary">
                    <h1 class="text-white text-center"><strong>Appointment Register Page</strong></h1>
                </div>
                <div class="card-body">
                    <form id="appForm" th:action="@{/appointment/save}" method="POST">
                        <div class="row">
                            <div class="col-3">
                                <h3 class="text-center"><strong><label for="appointmentWithdoctor">Doctor ::</label></strong></h3>
                            </div>
                            <div class="col-5">
                                <select name="appointmentWithdoctor.id" id="appointmentWithdoctor" class="form-control form-control-lg">
                                    <option value="">--SELECT--</option>
                                    <option th:each="doctor:${doctors}" th:value="${doctor.key}" th:text="${doctor.value}"></option>
                               </select>
                            </div>
                            <div class="col-4">
                                <span id="appointmentWithdoctorError"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h3 class="text-center"><strong><label for="appointmentDate">Appointment Date ::</label></strong></h3>
                            </div>
                            <div class="col-5">
                                <input type="date" name="appointmentDate" id="appointmentDate" class="form-control form-control-lg">
                            </div>
                            <div class="col-4">
                                <span id="appointmentDateError"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h3 class="text-center"><strong><label for="noOfSlots">No Of Slots ::</label></strong></h3>
                            </div>
                            <div class="col-5">
                                <input type="number" name="noOfSlots" id="noOfSlots" class="form-control form-control-lg" placeholder="Enter Available Slots">
                            </div>
                            <div class="col-4">
                                <span id="noOfSlotsError"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h3 class="text-center"><strong><label for="appointmentDetails">Appointment Details ::</label></strong></h3>
                            </div>
                            <div class="col-5">
                                <input type="text" name="appointmentDetails" id="appointmentDetails" class="form-control form-control-lg" placeholder="Enter Details">
                            </div>
                            <div class="col-4">
                                <span id="appointmentDetailsError"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h3 class="text-center"><strong><label for="consultationFee">Consultation Fee ::</label></strong></h3>
                            </div>
                            <div class="col-5">
                                <input type="number" name="consultationFee" id="consultationFee" class="form-control form-control-lg" placeholder="Enter Consultation Fee">
                            </div>
                            <div class="col-4">
                                <span id="consultationFeeError"></span>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3">
                            </div>
                            <div class="col-9">
                                <div class="row">
                                    <div class="col-2">
                                        <button type="submit" class="btn btn-success">Register <i class="fa fa-sign-in fa-lg" aria-hidden="true"></i></button>
                                    </div>
                                    <div class="col-10">
                                        <button type="reset" class="btn btn-danger">Reset <i class="fa fa-refresh fa-lg" aria-hidden="true"></i></button>                                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-info" th:if="${message!=null}">
                	<h3 class="text-white" th:text="${message}"></h3>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/js/app_validate.js}"></script>
    </body>
    </html>
